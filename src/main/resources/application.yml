spring:
  application:
    name: application_tracker_${APPLICATION_ENV}
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
        show_sql: true
        format_sql: true
        hbm2ddl:
          auto:
  jackson:
    serialization:
      write-dates-as-timestamps: false

logging:
  level:
    root: INFO
